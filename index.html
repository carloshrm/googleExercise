<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div class="header_links"><a href="">Gmail</a></div>
        <div class="header_links"><a href="">Images</a></div>
        <div class="header_links"><a href="">...</a></div>
        <input
          type="button"
          class="header_links"
          id="sign_in"
          value="Sign In"
        />
      </header>
      <main id="main">
        <div id="main_logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Main Logo."
            id="logo"
          />
        </div>
        <div id="main_form">
          <form action="" id="search_form">
            <input id="search_input" type="text" />
            <input id="search_button" type="submit" value="Google Search." />
            <input id="lucky_button" type="submit" value="I'm Feeling Lucky." />
          </form>
        </div>
        <p id="form-footnote">Google is also offered in: Weebish.</p>
      </main>
      <footer id="footer">
        <div class="footer_content" id="footer_top">Eorzea</div>
        <div class="footer_content" id="footer_right">
          <a href="">About</a>
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How search works</a>
        </div>
        <div class="footer_content" id="footer_left">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
